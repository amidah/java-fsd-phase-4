<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<title>FORM VALIDATION EXAMPLES</title>
<link rel="icon" type="image/x-icon" href="bootstrap.ico"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
</head>
<body>
	<div class="container">
		<h1>Validation Form</h1>
		
		<form name="validateform" role="form" onsubmit="return validateForm()">
			<div class="form-group">
				<label for="name">User Name</label>
				<input type="text" name="uname" class="form-control" id="name" placeholder="Enter Name"></input>
			</div>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email"></input>
			</div>
			
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" name="pass" class="form-control" id="pwd" placeholder="Password"></input>
			</div>
			
			<button type="submit" class="btn btn-default">Login</button>
		</form>

	</div>
	
	<script type="text/javascript" src="validation.js"></script>
</body>
</html>
