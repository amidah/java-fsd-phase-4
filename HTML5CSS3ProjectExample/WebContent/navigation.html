<!DOCTYPE html>  
<html lang="en">  
<head>  
<title> Bootstrap Navs Example </title>  
<meta charset = "utf-8">  
<meta name = "viewport" content = "width=device-width, initial-scale=1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
	<!-- horizontal nav bar - default -->
	<div class="container mt-2">
		<h4>Multiple Links and Items in single tab using Bootstrap 5</h4>
		<nav class="navbar navbar-expand-sm bg-dark">
		<div class="container-fluid">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="https://www.youtube.com/">
					<img src="youtube.png" height="40%" width="40%">
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://www.facebook.com/">
					<img src="facebook.png" height="40%" width="40%">
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F">
					<img src="instagram.jpeg" height="40%" width="40%">
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://myaccount.google.com/?pli=1&nlr=1">
					<img src="gmail.png" height="40%" width="40%">
				</a>
			</li>
		</ul>
		</div>
		</nav>
	</div>
