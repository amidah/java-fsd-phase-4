<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MY HOMEPAGE</title>
<link rel="icon" type="image/x-icon" href="favicon.ico"></link>
<style>
progress{
width:300px;
height:15px;
}
</style>
</head>
<body>
	
	<!-- structural or semantic tags-->
	<article>
		<h1>HTML INTRODUCTION</h1>
		<p>HTML is easy to understand and implement.
		<p>HTML stands for Hyper Text Markup Language</p>
	</article>
	
	<aside>
		<h2>CSS</h2>
		<p>CSS is used for providing styles to html elements</p>
	</aside>
	<div>
	<dialog id="myFirstDialog" style="width:50%;background-color:#F4FFEF;border:1px dotted black;">
		<p>
			<q>That's one small step for a man, a giant leap for mankind.</q>  - <cite>Neil Armstrong</cite>
		</p>
		<button id="hide">Close</button>
	</dialog>
	<button id="show">Show Dialog</button>
	</div>
	
	<progress id="progress-bar"  min="1" max="100" onclick="abc()"></progress>
	<br>
	
	<!-- media tags -->
	<!-- 3 supported audio file formats: mp3, wav, ogg -->
	<div>
		<audio controls autoplay loop>
		<source src="myaudio.mp3" type="audio/mpeg">
		</audio>
	</div>	
	
<!-- 	3 supported video file formats: mp4, webM, ogg -->

	<div>
		<video height="300" width="300" controls autoplay loop>
		<source src="myvideo.mp4" type="video/mp4">
		</video>
	</div>
	
	<div>
		<canvas id="mycanvas" width="400" height="400" style="border:2px solid;" onclick="drawRectangle()"></canvas>
		<canvas id="mylinecanvas" width="400" height="400" style="border:2px solid;"></canvas>
	</div>
	
	<!-- HTML Drag and Drop-->
	<p>Let us drag an image to the rectangle</p>
	<div id="div1" style="widht:200px; height:300px; padding:10px; border:1px solid #aaaaaa;" 
	ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	
	<br>
	
	<img id="drag1" src="favicon.ico" alt="Smiley" draggable="true" ondragstart="drag(event)"/>
	
	
	
	
	
	
	
	
	<script type="text/javascript">
	(function() {    
	    var dialog = document.getElementById('myFirstDialog');    
	    document.getElementById('show').onclick = function() {    
	        dialog.show();    
	    };    
	    document.getElementById('hide').onclick = function() {    
	        dialog.close();    
	    };    
	})();  
	
	var gvalue=1;
	function abc(){
		var progressExample=document.getElementById('progress-bar');
		setInterval (function ()  
			    {   
			                 if(gvalue<100){  
			                    gvalue++;  
			                    progressExample.value =gvalue;    
			                  }  
			                 abc();              
			      }, 1000);  
			} 
	
	function drawRectangle(){
	var canvas = document.getElementById('mycanvas'); 
	
	var canvasContext = canvas.getContext("2d");
	
	canvasContext.fillStyle="red";
	
	canvasContext.fillRect(0, 0, 200, 100);
	
	}
	
	var linecanvas = document.getElementById('mylinecanvas'); 
	var canvasContext = linecanvas.getContext("2d");
	canvasContext.moveTo(0,0);
	canvasContext.lineTo(200, 100);
	canvasContext.stroke();
	
	function allowDrop(ev){
		ev.preventDefault();
	}
	
	function drag(ev){
		ev.dataTransfer.setData("text/html", ev.target.id);
	}
	
	function drop(ev){
		ev.preventDefault();
		var data=ev.dataTransfer.getData("text/html");
		ev.target.appendChild(document.getElementById(data));
	}
	
	</script>
</body>
</html>
