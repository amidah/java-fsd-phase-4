<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MY HOMEPAGE</title>
<link rel="icon" type="image/x-icon" href="favicon.ico"></link>
</head>
<body>
	
	<!-- structural or semantic tags-->
	<article>
		<h1>HTML INTRODUCTION</h1>
		<p>HTML is easy to understand and implement.
		<p>HTML stands for Hyper Text Markup Language</p>
	</article>
	
	<aside>
		<h2>CSS</h2>
		<p>CSS is used for providing styles to html elements</p>
	</aside>
	<div>
	<dialog id="myFirstDialog" style="width:50%;background-color:#F4FFEF;border:1px dotted black;">
		<p>
			<q>That's one small step for a man, a giant leap for mankind.</q>  - <cite>Neil Armstrong</cite>
		</p>
		<button id="hide">Close</button>
	</dialog>
	<button id="show">Show Dialog</button>
	</div>
	
	<script type="text/javascript">
	(function() {    
	    var dialog = document.getElementById('myFirstDialog');    
	    document.getElementById('show').onclick = function() {    
	        dialog.show();    
	    };    
	    document.getElementById('hide').onclick = function() {    
	        dialog.close();    
	    };    
	})();   
	</script>
</body>
</html>
