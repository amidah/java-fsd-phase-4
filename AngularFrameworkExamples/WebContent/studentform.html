<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Form</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<style>  
         table, th , td {  
            border: 1px solid grey;  
            border-collapse: collapse;  
            padding: 5px;  
         }  
           
         table tr:nth-child(odd) {  
            background-color: lightpink;  
         }  
           
         table tr:nth-child(even) {  
            background-color: lightyellow;  
         }  
      </style>  

</head>
<body>
	
	<h2>Student Registration Form</h2>
	<div ng-app="studentApp" ng-controller="studentController">
	
		<form name="studentForm" novalidate>
			<table border="0">
				<tr>
					<td>Enter first name: </td>
					<td>
						<input name="firstname" type="text" ng-model="firstName" required>
						<span style="color:red;" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid"></span>
						<span ng-show="studentForm.firstname.$error.required">First Name is required.</span>
					</td>
				</tr>
				<tr>
					<td>Enter last name: </td>
					<td>
						<input name="lastname" type="text" ng-model="lastName" required>
						<span style="color:red;" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid"></span>
						<span ng-show="studentForm.lastname.$error.required">Last Name is required.</span>
					</td>
				</tr>	
				<tr>
					<td>Enter Email: </td>
					<td>
						<input name="email" type="email" ng-model="email" length="100" required>
						<span style="color:red;" ng-show="studentForm.email.$dirty && studentForm.email.$invalid"></span>
						<span ng-show="studentForm.email.$error.required">Email is required.</span>
						<span ng-show="studentForm.email.$error.email">Invalid Email address.</span>
					</td>
				</tr>	
				<tr>
					<td>
						<button ng-click="reset()">Reset</button>
					</td>
					<td>
						<button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid || 
											 studentForm.lastname.$dirty && studentForm.lastname.$invalid	||
											 studentForm.email.$dirty && studentForm.email.$invalid" ng-click="submit()">
						Submit
						</button>
					</td>
				</tr>
			</table>
		</form>
		
	</div>
	
	<script>
		var studentModule = angular.module("studentApp",[]);
		studentModule.controller("studentController", function($scope){
		$scope.reset = function(){	
			$scope.firstName="Sam";
			$scope.lastName="Harley";
			$scope.email="sam.harley@gmail.com";
		}
		$scope.reset();
		})
	</script>
	
</body>
</html>
